<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-card {
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="card shadow-lg logout-card p-4 text-center" style="width: 400px;">
    
    <div class="card-body">
        <h2 class="mb-3 text-success">Logged Out Successfully!</h2>
        <p class="text-muted">Thank you for using our system.</p>

        <hr>

        <a href="{% url 'login_page' %}" class="btn btn-primary w-100 mt-3">
            Re-Login
        </a>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

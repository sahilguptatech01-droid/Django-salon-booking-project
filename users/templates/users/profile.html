<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .profile-card {
            border-radius: 15px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #0d6efd;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow profile-card">
                <div class="card-body text-center">

                    <!-- Profile Image -->
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Image" class="profile-img mb-3">

                    <!-- User Name -->
                    <h3 class="mb-0">{{user.username}}</h3>
                  

                    <hr>

                    <!-- User Details -->
                    <div class="row text-start">
                        <div class="col-md-6 mb-3">
                            <h6>Email</h6>
                            <p class="text-muted">{{user.email}}</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6>Contact No</h6>
                            <p class="text-muted">+1 234 567 890</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6>Address</h6>
                            <p class="text-muted">New York, USA</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6>Member Since</h6>
                            <p class="text-muted">January 2024</p>
                        </div>
                    </div>

                    <hr>

              
                    <!-- Button -->
                    <button class="btn btn-primary px-4">Edit Profile</button>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luxury Salon - Detail Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>



<section id="contact" class="container py-5">
  <h2 class="text-center mb-4">Book Appointment</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method='POST'>
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="John" id='name' name='name'>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="john123@gmail.com" id='email' name="email">
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id='date' name='date'> 
        </div>
        <button class="btn btn-primary w-100" type="Submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>

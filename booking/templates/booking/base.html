<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="#">Salon</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      <!-- Left Menu -->
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Status</a>
        <a class="nav-link" href="#">Pricing</a>
      </div>

      <!-- Search (Center - stays here) -->
      <form class="d-flex mx-auto" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
        />
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
      </form>

      <!-- Right Side Login + Username -->
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-primary me-3">
            Logout
          </a>
        {% else %}
            <a href="{% url 'login_page' %}" class="btn btn-outline-primary me-3">
            Login
          </a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary me-3">
            Sign In
          </a>
          
          
        {% endif %}

        
        {% if user.is_authenticated %}

          <a href="{% url 'profile' %}" class="fw-semibold text-decoration-none text-dark">
            Hi, {{user.username}}
          </a>
        {% endif %}
      </div>

    </div>
  </div>
</nav>


    {% if  messages %}
       {% for message in messages  %}

          <div class="container mt-4">
        <div id='msg' class="alert alert-success shadow-sm rounded-3 text-center py-2" role='alert'>
          {{message}}
        </div>
      </div>
      {% endfor %}
{% endif %}
    {% block body %} 

    
    {% endblock %}
  </body>

</html>

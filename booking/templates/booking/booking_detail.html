<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salon Booking Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-card {
            border-radius: 15px;
        }
        .section-title {
            font-weight: 600;
            color: #6c757d;
        }
        .badge-status {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>



<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Booking Card -->
            <div class="card shadow booking-card">
                
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Booking Details</h5>
                    <span class="badge bg-success badge-status">Confirmed</span>
                </div>

                <div class="card-body">

                    <!-- Customer Info -->
                    <h6 class="section-title">Customer Information</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>Name:</strong> Sarah Johnson</p>
                            <p><strong>Phone:</strong> +1 234 567 890</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Email:</strong> sarah@email.com</p>
                            <p><strong>Booking ID:</strong> #SB10245</p>
                        </div>
                    </div>

                    <hr>

                    <!-- Service Details -->
                    <h6 class="section-title">Service Details</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>Service:</strong> Hair Cut & Styling</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Date:</strong> 20 Feb 2026</p>
                            <p><strong>Time:</strong> 3:30 PM</p>
                        </div>
                    </div>

                    

             
                    <hr>

                    <!-- Notes -->
                    <h6 class="section-title">Additional Notes</h6>
                    <p>Please arrive 10 minutes before your appointment.</p>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
